<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        <div class="profile-avatar">
            <img src="img/user-circle.png" alt="Profile Avatar">
        </div>
        <div class="profile-info">
            <h2>Jane Doe</h2>
            <p class="location">
                <img src="img/map-marker.png" alt="Location Icon" class="icon"> Seattle
            </p>
            <p class="description">Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>
            <a href="#" class="edit-profile">
                <img src="img/gear.png" alt="Edit Icon" class="icon"> edit profile
            </a>
        </div>
    </div>
</body>
</html>
