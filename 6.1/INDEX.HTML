<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/kfc-logo.png" alt="KFC Logo"> <!-- Reemplaza con la URL de la imagen o la dirección local -->
        </div>
        <ul class="navbar-links">
            <li><a href="#">Pedir</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="#">Restaurantes</a></li>
            <li><a href="#">Nosotros</a></li>
        </ul>

        <div class="navbar-icons">
            <input type="text" placeholder="Buscar...">
        </div>

        <div class="navbar-Cupones">
            <img src="img/cupon.PNG" alt="perfil"></img>
            <button class="icon-button">Cupones</button>
        </div>

        <div class="Navbar-perfil">
            <img src="img/perfil.png" alt="perfil"></img>
            <button class="icon-button">Perfil</button>
        </div>

        <div>
            <button class="icon-button1">Ingresar</button>
        </div>

        <img src="img/icon.PNG" alt="Compra" class="icono-compra">
    </nav>
    <nav class="navbar-right">
    </nav>

    <div class="location">
        <button>INGRESA TU UBICACIÓN</button>
    </div>

    <!-- Main Section -->
    <section class="main-section">
        <div class="carousel">
            <img src="img/imagen principal.png" alt="imagen-principal"></img>
        </div>
    </section>

    <!-- Menu Section -->
    <div class="container">
        <div class="button-container">
            <button class="menu-button">Ver Menú</button>
        </div>
        <h1 class="title">MENÚ</h1>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="img/img2.jpg" alt="Martes Locos" class="menu-image">
                <p class="menu-name">MARTES LOCOS</p>
            </div>
            <div class="menu-item">
                <img src="img/img6.jpg" alt="Nuggets" class="menu-image">
                <p class="menu-name">NUGGETS</p>
            </div>
            <div class="menu-item">
                <img src="img/img4.jpg" alt="Imperdibles" class="menu-image">
                <p class="menu-name">IMPERDIBLES</p>
            </div>
            <div class="menu-item">
                <img src="img/img3.jpg" alt="Buckets" class="menu-image">
                <p class="menu-name">BUCKETS (3 O MÁS PERS)</p>
            </div>
            <div class="menu-item">
                <img src="img/img9.jpg" alt="Buckets combos" class="menu-image">
                <p class="menu-name">BUCKETS COMBOS (3 O MAS PERS)</p>
            </div>
            <div class="menu-item">
                <img src="img/img11.jpg" alt="Para compartir" class="menu-image">
                <p class="menu-name">PARA COMPARTIR</p>
            </div>
            <div class="menu-item">
                <img src="img/img12.jpg" alt="Boxes" class="menu-image">
                <p class="menu-name">BOXES</p>
            </div>
            <div class="menu-item">
                <img src="img/img5.jpg" alt="Combos" class="menu-image">
                <p class="menu-name">COMBOS</p>
            </div>
            <div class="menu-item">
                <img src="img/img7.jpg" alt="Sandwich" class="menu-image">
                <p class="menu-name">SANDWICH</p>
            </div>
            <div class="menu-item">
                <img src="img/img8.jpg" alt="Twister" class="menu-image">
                <p class="menu-name">TWISTER</p>
            </div>
            <div class="menu-item">
                <img src="img/img9.jpg" alt="Acompañantes y extras" class="menu-image">
                <p class="menu-name">ACOMPAÑANTES Y EXTRAS</p>
            </div>
            <div class="menu-item">
                <img src="img/img10.jpg" alt="Postres" class="menu-image">
                <p class="menu-name">POSTRES</p>
            </div>
        </div>
    </div>

</body>
</html>
