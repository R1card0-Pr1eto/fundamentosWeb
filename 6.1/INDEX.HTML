<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/kfc-logo.png" alt="KFC Logo"> <!-- Reemplaza con la URL de la imagen o la dirección local -->
        </div>
        <ul class="navbar-links">
            <li><a href="#">Pedir</a></li>
            <li><a href="#">Contactos</a></li>
            <li><a href="#">Restaurantes</a></li>
            <li><a href="#">Nosotros</a></li>
        </ul>
        <div class="navbar-icons">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="navbar-iconos">
            <button class="icon-button">Cupones</button>
            <button class="icon-button1">Ingresar</button>

            <div class="Navbar-perfil">
                <img src="img/perfil.png" alt="perfil"></img>
                <button class="icon-button">Perfil</button>
            </div>
        </div>
    </nav>

    <nav class="navbar-right">
    </nav>

    <div class="location">
        <button>INGRESA TU UBICACIÓN</button>
    </div>

    <!-- Main Section -->
    <section class="main-section">
    <div class="carousel">
        <img src="img/imagen principal.png" alt="imagen-principal"></img>
    </div>
    </section>

</body>
</html>
